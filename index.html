<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Weather</title>
</head>

<body>
    <div id="pre-loader">
        <p>Please allow locaion permissions</p>
    </div>
    <article class="post-load">
        <section class="location">
            <h1 class="current-location"></h1>
            <img  alt="icon" id="weather-icon">
        </section>
        <section class="description">
            <div class="degree-section">
                <h2 class="current-degree"></h2>
            <span class="current-unit">F</span>
            </div>
            <p class="current-info"></p>
        </section>
    </article>


    <script src="main.js"></script>
</body>

</html>
